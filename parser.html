<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JSON Parser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 150px;
      margin-top: 10px;
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .output {
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>JSON Parser</h1>

  <textarea id="jsonInput" placeholder='Paste JSON here...'></textarea>
  <br>
  <button onclick="parseJSON()">Parse JSON</button>
  <div class="output" id="output"></div>

  <script>
    function parseJSON() {
      const input = document.getElementById("jsonInput").value;
      const outputDiv = document.getElementById("output");

      try {
        const obj = JSON.parse(input);
        outputDiv.innerHTML = `<pre>${JSON.stringify(obj, null, 2)}</pre>`;
        outputDiv.classList.remove("error");
      } catch (error) {
        outputDiv.textContent = "Invalid JSON: " + error.message;
        outputDiv.classList.add("error");
      }
    }
  </script>

</body>
</html>
